<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Student | isaac-arch</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body {
      background: linear-gradient(135deg,#141E30,#243B55);
      color:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }

    header {
      font-size:1.8rem;
      font-weight:600;
      margin-bottom:20px;
      color:#ffd700;
      text-shadow:0 0 10px rgba(255,215,0,0.6);
    }

    form {
      background:rgba(255,255,255,0.1);
      padding:30px 40px;
      border-radius:20px;
      width:90%;
      max-width:400px;
      box-shadow:0 4px 20px rgba(0,0,0,0.4);
      animation:fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity:0;transform:translateY(20px);}
      to {opacity:1;transform:translateY(0);}
    }

    label {
      display:block;
      margin-bottom:8px;
      font-weight:500;
    }

    input, select {
      width:100%;
      padding:10px;
      margin-bottom:15px;
      border:none;
      border-radius:8px;
      outline:none;
      font-size:1rem;
    }

    button {
      width:100%;
      background:#ffd700;
      color:#000;
      font-weight:600;
      padding:12px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      transition:all 0.3s ease;
    }

    button:hover {
      background:#fff;
      color:#000;
      transform:scale(1.05);
    }

    .back-btn {
      display:inline-block;
      margin-top:15px;
      color:#fff;
      text-decoration:none;
      background:rgba(255,255,255,0.2);
      padding:8px 20px;
      border-radius:10px;
      transition:0.3s;
    }

    .back-btn:hover {
      background:#ffd700;
      color:#000;
    }

    footer {
      text-align:center;
      margin-top:30px;
      font-size:0.9rem;
      color:#bbb;
    }
  </style>
</head>
<body>
  <header>ðŸ“‹ Add New Student</header>
  <form id="studentForm">
    <label>Full Name</label>
    <input type="text" id="name" placeholder="Enter full name" required />

    <label>Gender</label>
    <select id="gender" required>
      <option value="">-- Select Gender --</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label>Class</label>
    <input type="text" id="class" placeholder="e.g. SS2" required />

    <label>Department</label>
    <select id="dept" required>
      <option value="">-- Select Department --</option>
      <option value="Science">Science</option>
      <option value="Commercial">Commercial</option>
      <option value="Art">Art</option>
    </select>

    <button type="submit">Save Student</button>
  </form>

  <a href="index.html" class="back-btn">â¬… Back to Dashboard</a>

  <footer>Â© Isaac Okotie | Full Stack Developer (isaac-arch)</footer>

  <script>
    const form = document.getElementById('studentForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const gender = document.getElementById('gender').value;
      const className = document.getElementById('class').value.trim();
      const dept = document.getElementById('dept').value;

      if (!name || !gender || !className || !dept) {
        alert('Please fill all fields');
        return;
      }

      const student = { id: Date.now(), name, gender, className, dept };
      const students = JSON.parse(localStorage.getItem('students')) || [];
      students.push(student);
      localStorage.setItem('students', JSON.stringify(students));

      alert('âœ… Student record saved successfully!');
      form.reset();
    });
  </script>
</body>
</html>
